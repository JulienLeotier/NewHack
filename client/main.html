<template name="newIdea">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
        <input type="text" name="title" placeholder="title ...">
        </div>
        <div class="input-field col s6">
        <input type="text" name="username" placeholder="username">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <input type="text" name="content" placeholder="Describe your idea !">
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="waves-effect waves-light btn" type="submit" value="Add an Idea">
        </div>
      </div>
    </form>
  </div>
