<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IdeaDisco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="{{pathFor route='newIdea'}}">I have an idea!</a></li>
        <li><a href="{{pathFor route='listIdeas'}}">Ideas</a></li>
      </ul>
    </div>
  </nav>
</body>

<template name="newIdea">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
        <input type="text" name="title" placeholder="title ...">
        </div>
        <div class="input-field col s6">
        <input type="text" name="username" placeholder="username">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <input type="text" name="content" placeholder="Describe your idea !">
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="waves-effect waves-light btn" type="submit" value="Add an Idea">
        </div>
      </div>
    </form>
  </div>
</template>

<template name="listIdeas">
{{#each ideas}}
   <div class='col s12 m7'>
     <h2 class='header'>{{ this.title }}</h2>
     <div class='card horizontal'>
       <div class='card-image'></div>
       <div class='card-stacked'>
         <div class='card-content'>
           {{ this.content }}
         </div>
         <div class='card-action'><a class='Likes' href='#'>Likes : {{ this.likes }}</a></div>
       </div>
     </div>
   </div>
 {{/each}}   
 </template>
